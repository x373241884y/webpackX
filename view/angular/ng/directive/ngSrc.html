<div>
	<h2>ngSrc</h2>

	<br />
	<h4 class="text-info">描述：</h4>
	<p class="text-info">
		angular标记{ { } }在src属性不正常：浏览器会把从URL文本{ { } }代替angular的{ { }。解决这个问题的ngsrc指令。
	</p>

		指令优先级
	</h4>
	<p class="text-success">
		优先级别99。
	</p>

	<h5 class="text-primary">属性方式：</h5>
	<div class="highlight">
        <pre><span class="nt">&lt;IMG</span>
        <span class="na">ng-src=</span><span class="s">&quot;&quot;</span><span class="nt">&gt;</span>
...

	</div>
