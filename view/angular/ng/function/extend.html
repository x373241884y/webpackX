<div>
	<h2>angular.extend</h2>
	<br/>
	<h4 class="text-info">描述：</h4>

	<p class="text-info"> 复制src对象中的属性去dst对象中. 支持多个src对象. 如果你不想改变一个对象，你可以把dst设为空对象{}: var object = angular.extend({},
		object1, object2). 注意: angular.extend不支持递归复制.</p>
	<br/>
	<h4 class="text-success">
		使用方法：
	</h4>

	<p class="text-success">
		angular.extend(dst, src);
	</p>
	<br/>
	<h4 class="muted">参数：</h4>
	<table class="table muted">
		<thead>
		<tr>
			<th>
				参数名称
			</th>
			<th>
				参数类型
			</th>
			<th>
				描述
			</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>
				dst
			</td>
			<td>
				Object
			</td>
			<td>
				目标对象
			</td>
		</tr>
		<tr>
			<td>
				src
			</td>
			<td>
				Object
			</td>
			<td>
				被copy的对象(>=1)
			</td>
		</tr>
		</tbody>
	</table>
	<h4 class="text-warning">返回值：</h4>

	<p class="text-warning">对dst的引用</p>
	<br/>
</div>
