<div>
	<h2>angular.toJson</h2>
	<br/>
	<h4 class="text-info">描述：</h4>

	<p class="text-info"> 把对象转为Json字符串</p>
	<br/>
	<h4 class="text-success">
		使用方法：
	</h4>

	<p class="text-success">
		angular.toJson(obj, pretty);
	</p>
	<br/>
	<h4 class="muted">参数：</h4>
	<table class="table muted">
		<thead>
		<tr>
			<th>
				参数名称
			</th>
			<th>
				参数类型
			</th>
			<th>
				描述
			</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>
				obj
			</td>
			<td>
				object
			</td>
			<td>
				要转换的对象
			</td>
		</tr>
		<tr>
			<td>
				pretty
			</td>
			<td>
				boolean||number
			</td>
			<td>
				如果设置为true，JSON输出将包含换行符和空格。如果设置为一个整数，JSON输出将包含许多空间每缩进（默认为2）
			</td>
		</tr>
		</tbody>
	</table>
	<h4 class="text-warning">返回值：</h4>

	<p class="text-warning">string||undefined</p>
	<br/>
</div>
