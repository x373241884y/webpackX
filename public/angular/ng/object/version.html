<div>
	<h2>angular.version</h2>

	<br />
	<h4 class="text-info">描述：</h4>
	<p class="text-info">
		一个对象包含有关当前AngularJS版本信息。该对象具有以下属性：
	</p>
	<ul class="list-group">
		<li class="list-group-item">
			full – {string} – 完整版本的字符串，如“0.9.18”.
		</li>
		<li class="list-group-item">
			major – {number} – 主要版本号，如“0”.
		</li>
		<li class="list-group-item">
			minor – {number} – 小版本号，如“9”.
		</li>
		<li class="list-group-item">
			dot – {number} – 点版本号，如“18”.
		</li>
		<li class="list-group-item">
			codeName – {string} – 释放的代号，如“jiggling-armfat”.
		</li>
	</ul>
</div>
